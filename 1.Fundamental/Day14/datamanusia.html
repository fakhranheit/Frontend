<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    tr,td,table{
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px;

    }
    </style>
</head>
<body>
    <center>
    <table>
        <tr>
            <td>
                    <center> <h1>Input Biodata</h1></center>
                   
                    Nama: <input type="text" id="inputmanusia"/> <br><br>
                    Usia: &nbsp;&nbsp;<input type="number" id="usia"/> <br><br>
                    Gender: Pria<input type="radio" name="sex"/> Wanita <input type="radio" name="sex"/> <br><br>
                    Pekerjaan: <input type="text" id="inputpekerjaan"/><br><br>
                    <center><button onclick="onSubmitClick()">Submit</button></center>
                    
            </td>
        </tr>
    </table>

        <br><br>
        <button onclick="sort(nama)">Nama</button>
        <button onclick="sort(usia)">Usia</button>
        <button onclick="sort(gender)">Gender</button>
        <button onclick="sort(pekerjaan)">Pekerjaan</button>
        <br><br>
    
        <table>
            <thead>
                <tr>
                    <td>No</td>
                    <td>Nama</td>
                    <td>Usia</td>
                    <td>Gender</td>
                    <td>Pekerjaan</td>
                </tr>
            </thead>
                <tbody>
    
                </tbody>
        </table>
    </center>
   
    </body>

<script>
    class Manusia{
        constructor(nama,usia,gender,pekerjaan){
            this.nama=nama,
            this.usia=usia,
            this.gender=gender,
            this.pekerjaan=pekerjaan
        }
    }
    var arrManusia=[]

    const printData=(bebas)=>{
        var output=''
        for(var i=0;i<bebas.length;i++){
            output+=`<tr>
                        <td>${i+1}</td>
                        <td>${bebas[i].nama}</td>
                        <td>${bebas[i].usia}</td>
                        <td>${bebas[i].gender}</td>
                        <td>${bebas[i].pekerjaan}</td>
                    </td>`
        }
        document.getElementsByTagName('tbody')[1].innerHTML=output
    }

    const onSubmitClick=()=>{
        var nama=document.getElementById('inputmanusia').value
        var usia=document.getElementById('usia').value
        var gender=''
        //if untuk mengecek tombol radio gender
        if(document.getElementsByName('sex')[0].checked){
            gender='pria'
        }else if(document.getElementsByName('sex')[1].checked){
            gender='wanita'
        }
        //if dibawah untuk mengecek user sudah mengisi form atau belum
        if(nama,usia,gender){

            var pekerjaan=document.getElementById('inputpekerjaan').value
            arrManusia.push(new Manusia(nama,usia,gender,pekerjaan))
            printData(arrManusia)

        }
        else{
            alert('masukkan data terlebih dahulu')
            printData(arrManusia)
        }
    }

    const sort=(bebas)=>{
        console.log(bebas)
        for(var i=arrManusia.length-1;i>0;i--){
            for(var j=0;j<i;j++){
                if(arrManusia[j][bebas]<arrManusia[j+1][bebas]){
                    var temp=arrManusia[j]
                    arrManusia[j]=arrManusia[j+1]
                    arrManusia[j+1]=temp
                }
            }
        }
        printData(arrManusia)
    }
</script>

</html>
