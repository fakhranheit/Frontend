<html>
    <script>
    var datang=prompt('masukkan jam datang')

    if(pulang<datang)
    {pulang+=12}
    
    var totaljam=pulang-datang
    var biaya=totaljam*1000
    
    alert('anda parkir selama '+(totaljam)+'dan biayanya '+biaya)
