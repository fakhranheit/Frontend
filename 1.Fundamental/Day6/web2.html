            let z=' '
            for(a=0;a<tinggi;a++){
                for(b=a;b<tinggi-1;b++){
                    z+=' '
                }
                for(c=0;c<=a;c++){
                    z+='*'
                }

                }
                if(a<tinggi-1){

                }
            }
