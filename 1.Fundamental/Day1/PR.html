<html>
    <script>
    var nama = prompt('Masukan nama anda')
    alert ('nama saya adalah '+nama) 
    console.log ('nama saya '+nama) 

    var tahunsekarang = prompt('masukkan tahun sekarang')
    alert('sekarang tahun '+tahunsekarang)

    var tahunlahir = prompt('masukkan tahun lahir')
    alert('tahun lahir anda '+tahunlahir)
    
    usia=parseInt(tahunsekarang)-(tahunlahir) 
    console.log ('usia saya adalah '+usia)

    var warnabaju=prompt('apa warna baju anda?')
    alert('kemarin saya pakai baju '+warnabaju)
    console.log('warna baju saya adalah '+warnabaju)

    var alamat=prompt('di mana alamat anda?')
    alert('saya tinggal di '+alamat)
    console.log('saya tinggal di '+alamat)
    </script>
</html>
